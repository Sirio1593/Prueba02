<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
        }

        .celeste {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            color: lightblue;
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            border: 4px solid lightblue;
            border-radius: 10px;
            box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0.8), 0 0 40px 20px rgba(0, 255, 255, 0.4), 0 0 60px 30px rgba(0, 255, 255, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            text-align: center;
            line-height: 1.5;
        }

        .matrix-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 50%, rgba(0, 0, 0, 0.1) 100%);
            pointer-events: none;
            animation: matrix 10s infinite;
        }

        @keyframes matrix {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100vw 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-effect"></div>
    <div class="celeste">
        <p>Soy {{Nombre}} <br>
        También probaremos nuevas fórmulas</p>
    </div>
</body>
</html>
